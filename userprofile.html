<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(ImageLogo/AI-Models-Art.jpg);
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .profile-info p {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="ImageLogo/pic-1.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1>Abhay Prasad</h1>
            <p>Web Developer</p>
            <p>Location: Gurugram India</p>
            <p>Email: demo.doe@example.com</p>
            <p>Phone: +91 123 456 7890</p>
        </div>
    </div>
</body>

</html>
